<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Parse StructureTS Todo App</title>

        <!-- The current version of the application -->
        <meta name="version" content="0.1.0"/>

        
        <link rel="stylesheet" type="text/css" media="screen" href="styles/import.css" />
        

        

        
        <script type="text/javascript" src="libs/handlebars/handlebars.js"></script>
        <script type="text/javascript" src="libs/lodash/lodash.js"></script>
        <script type="text/javascript" src="libs/jquery/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="libs/parse-1.2.8.js"></script>
        <script type="text/javascript" src="scripts/compiled/app.js"></script>
        

        
    </head>

    <body>
        <h1>Parse StructureTS Todo App</h1>

        <div id="main" class="js-todo">
            <div id="input-wrapper">
                <input type="text" id="js-todo-input" class="list-input" placeholder="Enter a todo here...">
                <input type="button" id="js-submit-button" class="list-item-submit" value="Add">
            </div>
            <div>
                <h2>Incomplete Tasks</h2>
                <ul id="js-incomplete-items" class="incomplete-items">

                </ul>
            </div>
        </div>

        <script id="todoItemsTemplate" type="text/template">
            <li class="list-item"><input type="checkbox" data-id="{{ id }}">{{content}}</li>
        </script>

        <script id="noTodoItemsTemplate" type="text/template">
            <li class="no-incomplete-message">There are no incomplete tasks! Consider adding one above.</li>
        </script>

        <script type="text/javascript">
            window.onload = function(event) {
                // Get class from namespace.
                var TodoApp = codeBelt.TodoApp;

                var app = new TodoApp();
                app.appendTo('.js-todo');
            }
        </script>
    </body>
</html>
