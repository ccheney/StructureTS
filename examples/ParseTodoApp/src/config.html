<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- The current version of the application -->
        <meta name="version" content="<!-- @echo appVersion -->"/>

        <!-- Define charset for HTML5 Doctype -->
        <meta charset="utf-8" />

        <!-- build:css assets/styles/app.min.css -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/styles.css" />
        <!-- endbuild -->
    </head>
    <body>
        <h1>Parse StructureTS Todo App</h1>

        <div id="main" class="js-todo">
            <div id="input-wrapper">
                <input type="text" id="js-todo-input" class="list-input" placeholder="Enter a todo here...">
                <input type="button" id="js-submit-button" class="list-item-submit" value="Add">
            </div>
            <div>
                <h2>Incomplete Tasks</h2>
                <ul id="js-incomplete-items" class="incomplete-items">

                </ul>
            </div>
        </div>

        <script id="todoItemsTemplate" type="text/template">
            <li class="list-item"><input type="checkbox" data-id="{{ id }}">{{content}}</li>
        </script>

        <script id="noTodoItemsTemplate" type="text/template">
            <li class="no-incomplete-message">There are no incomplete tasks! Consider adding one above.</li>
        </script>

        <!-- build:js assets/scripts/app.min.js -->
        <script type="text/javascript" src="assets/vendor/jquery/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="assets/vendor/handlebars/handlebars.js"></script>
        <script type="text/javascript" src="assets/vendor/parse-1.2.8.js"></script>

        <script type="text/javascript" src="assets/scripts/compiled/app.js"></script>
        <!-- endbuild -->

        <script type="text/javascript">
            window.onload = function(event) {
                // Get class from namespace.
                var TodoApp = codeBelt.TodoApp;

                var app = new TodoApp();
                app.appendTo('.js-todo');
            }
        </script>
    </body>
</html>
