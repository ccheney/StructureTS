<!DOCTYPE html>
<html>
    <head>
        <title>StructureTS EventListener</title>

        <style>
            .rect {
                width: 200px;
                height: 200px;
                background-color: #00ff00;
            }

            .rect.active {
                background-color: #3c49ff;
            }
        </style>

        <script type="text/javascript" src="libs/jquery/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="libs/lodash/lodash.js"></script>
        <script type="text/javascript" src="scripts/compiled/eventListenerApp.js"></script>
        <script>
            window.onload = function (event)
            {
                // Get class from namespace.
                var EventListenerApp = codeBelt.EventListenerApp;

                var app = new EventListenerApp();
                app.appendTo('body');
            }
        </script>
    </head>
    <body>
        <p>Click on the box. The current state is <span class="js-stateText">Enabled</span></p>
        <div class="js-Square rect"></div>

        <button id="js-enableButton" class="enable">Enable</button>
        <button id="js-disableButton" class="disable">Disable</button>
    </body>
</html>
