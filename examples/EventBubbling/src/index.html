<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- The current version of the application -->
        <meta name="version" content="0.1.0"/>

        <!-- Define charset for HTML5 Doctype -->
        <meta charset="utf-8" />

        <!-- build:css assets/styles/app.min.css -->
        <link rel="stylesheet" href="assets/styles/reset.css" media="screen" type="text/css"/>
        <link rel="stylesheet" href="assets/styles/style.css" media="screen" type="text/css"/>
        <!-- endbuild -->
    </head>
    <body>
        <div class="wrapper">
            <div class="splitPair">
                <span class="message message_stage js-message">Stage has received the event</span>
                <button id="js-clearButton" type="button">Clear</button>
            </div>
        </div>

        <!-- build:js assets/scripts/app.min.js -->
        <script type="text/javascript" src="assets/vendor/jquery/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="assets/vendor/handlebars/handlebars.js"></script>

        <script type="text/javascript" src="assets/scripts/compiled/app.js"></script>
        <!-- endbuild -->

        <script id="containerTemplate" type="text/template">
            <div class="container">
                <div class="container-hd">
                    <p>{{title}}</p>
                </div>
                <div class="container-bd js-panelContent">
                    <div class="splitPair">
                        <span class="message js-message">Event bubbled by.</span>
                        <input type="checkbox" class="splitPair-input"/>
                    </div>
                </div>
            </div>
        </script>

        <script>
            window.onload = function(event) {
                // Get class from namespace.
                var EventBubblingApp = codeBelt.EventBubblingApp;

                var app = new EventBubblingApp();
                app.appendTo('.wrapper');
            }
        </script>
    </body>
</html>
